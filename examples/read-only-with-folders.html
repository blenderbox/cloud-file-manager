<html>
  <head>
    <script src="../js/globals.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/app.css">
    <title>Examples: New Opens In New Tab</title>
  </head>
  <body>
    <div id="wrapper">
    </div>
    <script>
      var options = {
        app: "example-app",
        mimeType: "text/plain",
        providers: [
          "localStorage",
          {
            "name": "readOnly",
            "json": {
              "First File Example": "This is the first readonly example",
              "Second File Example": "This is the second readonly example",
              "First Folder Example": {
                "First Folder First File Example": "This is the first folder first readonly example",
                "First Folder Second File Example": "This is the first folder second readonly example"
              },
              "Second Folder Example": {
                "Second Folder First File Example": "This is the second folder first readonly example",
                "Second Folder Second File Example": "This is the second folder second readonly example"
              }
            }
          },
          {
            "name": "googleDrive",
            "mimeType": "text/plain",
            "clientId": "1095918012594-svs72eqfalasuc4t1p1ps1m8r9b8psso.apps.googleusercontent.com"
          },
          "documentStore"
        ],
        ui: {
          menu: CloudFileManager.DefaultMenu,
          menuBar: {
            info: "This version has folders in the read only list"
          }
        }
      }
      CloudFileManager.createFrame(options, "wrapper");
    </script>
  </body>
</html>
