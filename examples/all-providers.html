<html>
  <head>
    <script src="../js/globals.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/app.css">
    <title>Examples: All Providers</title>
  </head>
  <body>
    <div id="wrapper">
    </div>
    <script>
      var options = {
        app: "example-app",
        mimeType: "text/plain",
        providers: [
          "localStorage",
          {
            "name": "readOnly",
            "json": {
              "first-example": "This is the first readonly example",
              "second-example": "This is the second readonly example"
            }
          },
          {
            "name": "googleDrive",
            "clientId": "1095918012594-svs72eqfalasuc4t1p1ps1m8r9b8psso.apps.googleusercontent.com"
          },
          {
            "name": "documentStore",
            // These parameters are optional. If the saved file is JSON with
            // these parameters already set, these will be ignored
            "appName": "CFM_Demo",
            "appVersion": "0.1",
            "appBuildNum": "1"
          }
        ],
        ui: {
          menu: CloudFileManager.DefaultMenu.concat([
            {
              separator: true
            },
            {
              name: 'Outer Frame Callback Menu Item',
              action: function () { alert('This is an example of a callback menu item added in the outer frame')},
            }
          ]),
          menuBar: {
            info: "Version 1.0.0",
            help: "http://lmgtfy.com/"
          }
        }
      }
      CloudFileManager.createFrame(options, "wrapper");
    </script>
  </body>
</html>
