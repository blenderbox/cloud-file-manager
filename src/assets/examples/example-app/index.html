<html>
  <head>
    <style>
      body {
        font-family: 'Arial', 'Helvetica', 'sans-serif'
      }
      textarea {
        width: 100%;
        height:300px;
      }
      #buttons {
        margin-top: 10px;
      }
    </style>
    <script type="text/javascript">
      var cfmClient, cfmContent;

      function newFile() {
        cfmClient && cfmClient.newFileDialog();
      }

      function openFile() {
        // no callback for open - we will handle it in the clientInit event callback
        cfmClient && cfmClient.openFileDialog();
      }

      function saveFile() {
        cfmClient && cfmClient.save();
      }

      function saveFileAs() {
        cfmClient && cfmClient.saveFileAsDialog(getContent());
      }

      function getContent() {
        cfmContent.setText(document.getElementById("text").value);
        return cfmContent;
      }

      function setContent(_cfmContent) {
        cfmContent = _cfmContent;
        document.getElementById("text").value = cfmContent.getText();
      }

      function connected(client) {
        cfmClient = client;
        cfmContent = client.createTextContent(document.getElementById("text").value);
      }

      function changed() {
        cfmClient && cfmClient.dirty();
      }

      function focus() {
        document.getElementById("text").focus();
      }
    </script>
  </head>
  <body>
    <h2>Demo App</h2>
    <p>
      This simple demo app uses the textarea below to edit text files.  You can either use the menu bar or the buttons below to open, save and create new files.
    </p>
    <div>
      <textarea cols="50" rows="10" id="text" onkeyup="changed()"></textarea>
    </div>
    <div id="buttons">
      <button onclick="newFile()">New</button>
      <button onclick="openFile()">Open</button>
      <button onclick="saveFile()">Save</button>
      <button onclick="saveFileAs()">Save As</button>
    </div>
    <script type="text/javascript">
      var cfm = parent && parent.CloudFileManager ? parent.CloudFileManager : null,
          clientOptions;

      if (cfm) {
        cfm.clientConnect(function (event) {
          console.log(event);
          switch (event.type) {
            case 'connected':
              connected(event.data.client);
              break;

            case 'getContent':
              event.callback(getContent());
              break;

            case 'newedFile':
            case 'openedFile':
              setContent(event.data.content);
              focus();
              break;
          }
        });
      }

      document.getElementById("text").focus()
    </script>
  </body>
</html>
